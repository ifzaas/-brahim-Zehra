<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåπ</text></svg>">
    <title>canƒ±m kƒ±zƒ±ma</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg, #fbb3ff, #ffffff, #fbb3ff);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            bottom: -200px;
            will-change: transform;
            animation: move-particles linear infinite;
        }

        @keyframes move-particles {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

        .scene-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding-top: 10vh;
            padding-bottom: 5vh;
        }

        .text {
            position: relative;
            color: #c9204b;
            font-size: clamp(3rem, 10vw, 5rem);
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(245, 148, 184, 1);
            animation: fadeInText 3s ease-in 2.5s forwards;
            opacity: 0;
            z-index: 20;
            text-align: center;
        }
        
        #rose-petals-fall-container {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .falling-rose-petal {
            position: absolute;
            background: #d52d58;
            width: 60px; height: 75px;
            border-radius: 15px 50%;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            will-change: transform, opacity;
        }
        .falling-rose-petal.fall-left { animation: petalFallLeft 12s linear forwards; }
        .falling-rose-petal.fall-right { animation: petalFallRight 12s linear forwards; }

        .rose {
            position: relative;
            width: 300px;
            height: 500px;
            z-index: 10;
            animation: grow 3s cubic-bezier(0.4, 0, 0.2, 1) forwards, 
                       swayTheWholeRose 8s ease-in-out infinite 3.2s;
            transform-origin: bottom;
            clip-path: inset(100% 0 0 0);
        }
        
        .petals {
            position: relative;
            width: 100%;
            height: 200px;
            animation: gentleSway 6s ease-in-out infinite 3.5s;
            transform-origin: bottom center;
            z-index: 10;
        }
        
        .petals > div {
            position: absolute;
            background: #b81b43;
            width: 60px;
            height: 80px;
            transition: all 0.5s ease-out;
        }
        .petals > div:nth-child(1) {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(245, 148, 184, 0.6);
            left: calc(50% - 30px);
            top: 40px;
            background: #d52d58;
            z-index: 3;
            animation: bloom-center 2s ease-out 1.5s forwards, glowing 2.5s ease-in-out infinite 2s;
        }
        .petals > div.side-petal {
            background: #b81b43;
            height: 85px;
            top: 45px;
            z-index: 5;
        }
        .petals > div:nth-child(2) {
            left: calc(50% - 50px);
            border-radius: 0 30px 0 30px;
            transform-origin: bottom right;
            animation: bloom2 3s ease-in-out 1.7s forwards, glowing 2.5s ease-in-out infinite 2.2s;
        }
        .petals > div:nth-child(3) {
            left: calc(50% - 10px);
            border-radius: 30px 0 30px 0;
            transform-origin: bottom left;
            animation: bloom3 3s ease-in-out 1.7s forwards, glowing 2.5s ease-in-out infinite 2.2s;
        }
        .petals > div:nth-child(4) {
            top: 45px;
            height: 90px;
            z-index: 4;
            animation: bloom4 3s ease-in-out 1.9s forwards, glowing 2.5s ease-in-out infinite 2.4s;
            left: calc(50% - 50px);
            border-radius: 0 30px 0 30px;
            transform-origin: bottom right;
        }
        .petals > div:nth-child(5) {
            top: 45px;
            height: 90px;
            z-index: 4;
            animation: bloom5 3s ease-in-out 1.9s forwards, glowing 2.5s ease-in-out infinite 2.4s;
            left: calc(50% - 10px);
            border-radius: 30px 0 30px 0;
            transform-origin: bottom left;
        }
        .petals > div:nth-child(6) {
            top: 40px;
            height: 85px;
            z-index: 2;
            animation: bloom6 3s ease-in-out 2.1s forwards, glowing 2.5s ease-in-out infinite 2.6s;
            background: #c9204b;
            left: calc(50% - 40px);
            border-radius: 0 20px 0 20px;
            transform-origin: bottom right;
        }
        .petals > div:nth-child(7) {
            top: 40px;
            height: 85px;
            z-index: 2;
            animation: bloom7 3s ease-in-out 2.1s forwards, glowing 2.5s ease-in-out infinite 2.6s;
            background: #c9204b;
            left: calc(50% - 20px);
            border-radius: 20px 0 20px 0;
            transform-origin: bottom left;
        }
        
        .calyx {
            position: absolute;
            top: 109px;
            left: calc(50% - 5px);
            transform: translateX(-50%);
            z-index: 15;
        }
        .calyx > div {
            position: absolute;
            width: 25px;
            height: 55px;
            background: linear-gradient(to top, #054c05, #228b22);
            transform-origin: bottom center;
            clip-path: polygon(50% 0%, 100% 70%, 75% 100%, 25% 100%, 0% 70%);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .calyx > div:nth-child(1) { transform: rotate(-60deg); left: -22px; top: -5px; }
        .calyx > div:nth-child(2) { transform: rotate(-20deg); left: -12px; }
        .calyx > div:nth-child(3) { transform: rotate(18deg); left: 2px; }
        .calyx > div:nth-child(4) { transform: rotate(55deg); left: 12px; top: -5px; }

        .stem-bundle {
            position: absolute;
            width: 100%; height: 100%;
            bottom: 0; left: 0;
            z-index: 4;
        }
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: calc(100% - 120px);
            background: #054c05;
            border-radius: 0 0 50px 50px;
        }
        .leaves > div:nth-child(1) {
            position: absolute;
            width: 40px;
            height: 70px;
            border-radius: 5px 40px 20px 40px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(-30deg);
            top: 265px;
            left: calc(51% - 40px);
            box-shadow: inset 5px 5px #066406;
        }
        .leaves > div:nth-child(2) {
            position: absolute;
            width: 40px;
            height: 70px;
            border-radius: 40px 0 40px 20px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(30deg);
            top: 220px;
            left: 48%;
            box-shadow: inset -5px 5px #066406;
        }
        .thorns > div { position: absolute; width: 0; height: 0; }
        .thorns > div:nth-child(odd) {
            border: 5px solid transparent;
            border-left: 5px solid #054c05;
            left: calc(50% + 5px);
        }
        .thorns > div:nth-child(even) {
            border: 5px solid transparent;
            border-right: 5px solid #054c05;
            left: calc(50% - 15px);
        }
        .thorns > div:nth-child(1) { top: 300px; }
        .thorns > div:nth-child(2) { top: 250px; }
        
        /* --- Keyframes --- */
        @keyframes grow { 
            0% { clip-path: inset(100% 0 0 0); opacity: 0; transform: translateY(50px); } 
            70% { opacity: 1; } 
            100% { clip-path: inset(0 0 0 0); opacity: 1; transform: translateY(0); } 
        }
        @keyframes fadeInText { to { opacity: 1; } }
        @keyframes bloom-center { from { transform: scale(0.5); } to { transform: scale(1); } }
        @keyframes bloom2 { 100% { transform: rotate(-25deg); } }
        @keyframes bloom3 { 100% { transform: rotate(25deg); } }
        @keyframes bloom4 { 100% { transform: rotate(-15deg); } }
        @keyframes bloom5 { 100% { transform: rotate(15deg); } }
        @keyframes bloom6 { 100% { transform: rotate(-10deg); } }
        @keyframes bloom7 { 100% { transform: rotate(10deg); } }
        @keyframes glowing { 50% { background: #e6426d; box-shadow: 0 0 30px rgba(245, 148, 184, 0.8); } }
        @keyframes gentleSway { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(2deg); } }
        
        @keyframes swayTheWholeRose {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(0) rotate(4deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(0) rotate(-4deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes petalFallLeft {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg) translateX(-10vw); }
            100% { transform: translateY(110vh) rotate(360deg) translateX(-15vw); opacity: 0; }
        }
        @keyframes petalFallRight {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) rotate(-180deg) translateX(10vw); }
            100% { transform: translateY(110vh) rotate(-360deg) translateX(15vw); opacity: 0; }
        }

        /* Ge√ß Butonu Stilleri */
        .pass-button {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); /* ≈ûeffaf arka plan */
            border: 2px solid #c9204b;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 30;
            transition: background 0.3s ease, transform 0.3s ease;
            color: #c9204b;
            font-size: 2rem;
            text-align: center;
        }

        .pass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) scale(1.1);
        }

        @media (max-width: 600px) {
            .scene-container {
                padding-bottom: 20vh;
            }
            .rose { width: 250px; height: 400px; }
            .petals > div { width: 50px; height: 70px; }
            .petals > div:nth-child(1), .petals > div:nth-child(6), .petals > div:nth-child(7) { top: 20px; }
            .petals > div:nth-child(2), .petals > div:nth-child(3), .petals > div:nth-child(4), .petals > div:nth-child(5) { top: 25px; }
            .calyx { top: 88px; }
            .stem { height: calc(100% - 100px); }
            .leaves > div:nth-child(1) { top: 180px; }
            .leaves > div:nth-child(2) { top: 160px; }
            .thorns > div:nth-child(1) { top: 220px; }
            .thorns > div:nth-child(2) { top: 190px; }
            .pass-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-container"></div>
    <div id="rose-petals-fall-container"></div>
    
    <div class="scene-container">
        <div class="text" aria-label="Sevdalƒ±yƒ±m sana">Sevdalƒ±yƒ±m sana ‚ô•Ô∏è</div>
        <div class="rose">
            <div class="petals">
                <div></div>
                <div class="side-petal"></div>
                <div class="side-petal"></div>
                <div class="side-petal"></div>
                <div class="side-petal"></div>
                <div></div>
                <div></div>
            </div>
            <div class="calyx">
                <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="stem-bundle">
                <div class="stem"></div>
                <div class="leaves">
                    <div></div> <div></div>
                </div>
                <div class="thorns">
                    <div></div> <div></div>
                </div>
            </div>
        </div>
        <div class="pass-button" role="button" aria-label="Sonraki sayfaya ge√ß">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles-container');
            const petalFallContainer = document.getElementById('rose-petals-fall-container');
            let petalFallDirection = 0;
            const maxPetals = 10;
            let currentPetals = 0;

            function createParticles() {
                const isMobile = window.innerWidth <= 600;
                const particleCount = isMobile ? 15 : 30;
                particlesContainer.innerHTML = '';
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = isMobile ? Math.random() * 60 + 20 : Math.random() * 150 + 50;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = Math.random() * 100 + 'vw';
                    const duration = Math.random() * 8 + 5;
                    const delay = Math.random() * -10;
                    particle.style.animation = `move-particles ${duration}s linear ${delay}s infinite`;
                    particlesContainer.appendChild(particle);
                }
            }

            function createFallingRosePetal() {
                const roseElement = document.querySelector('.rose');
                if (!roseElement || !petalFallContainer || currentPetals >= maxPetals) return;
                const petal = document.createElement('div');
                petal.classList.add('falling-rose-petal');
                petal.classList.add(petalFallDirection % 2 === 0 ? 'fall-left' : 'fall-right');
                petalFallDirection++;
                const rect = roseElement.getBoundingClientRect();
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + 80;
                petal.style.left = `${startX}px`;
                petal.style.top = `${startY}px`;
                petalFallContainer.appendChild(petal);
                currentPetals++;
                petal.addEventListener('animationend', () => {
                    petal.remove();
                    currentPetals--;
                });
            }

            createParticles();
            window.addEventListener('resize', createParticles);

            let lastPetalTime = 0;
            function animatePetals(timestamp) {
                if (timestamp - lastPetalTime >= 4500) {
                    createFallingRosePetal();
                    lastPetalTime = timestamp;
                }
                requestAnimationFrame(animatePetals);
            }
            setTimeout(() => requestAnimationFrame(animatePetals), 4000);

            const passButton = document.querySelector('.pass-button');
            if (passButton) {
                passButton.addEventListener('click', () => {
                    window.location.href = '../2/index.html';
                });
            }
        });
    </script>
</body>
</html>
